{% extends "base.html" %}
{% load static %}

{% block title %}TJHSST: Labs{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'labs.css' %}">
{% endblock %}

{% block main %}
    <p>{{ labs|length }} lab{{ labs|length|pluralize:",s" }}</p>

    {% for lab in labs %}
        <div class="lab lab-box">
            <a href="{% url 'labs:show' lab.url %}">{{ lab.name }}</a>
        </div>
    {% endfor %}

{% endblock %}
