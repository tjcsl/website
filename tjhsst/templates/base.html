<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TJHSST</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap - CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        >
        <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
            crossorigin="anonymous"
        >
        {% block head %}{% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand navbar-dark">
            <a class="navbar-brand" href="{% url 'home:index' %}">
                <div class="logo"></div>
                <h1>TJHSST</h1>
            </a>
            <ul class="nav navbar-nav">
                {% if search_url and search_name %}
                    <li>
                        <form class="search" method="GET" action="{{ search_url }}">
                            <input type="search" name="q" placeholder="Search for {{ search_name }}" value="{{ search_term }}">
                            <button type="submit" class="search-button"><i class="fa fa-search"></i></button>
                        </form>
                    </li>
                {% endif %}
            </ul>
            <ul class="navbar-nav ml-auto">
                {% if request.user.is_authenticated %}
                    <li>
                        <span class="navbar-text" style="color:rgb(255,255,255)"><i class="fa fa-user"></i> {{ request.user.username }}</span>
                    </li>
                {% endif %}
            </ul>
        </nav>
        <div class="" id="root" style="background: #FFFFFF;margin:10px;">
            {% block main %}{% endblock %}
        </div>
    </body>
</html>
